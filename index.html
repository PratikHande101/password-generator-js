<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>Generate a <br><span class="color-green">Random Password</span></h1>
        <div id="pass-field">
            <input type="text" name="pass" id="input-box" placeholder="Password">
            <img id="copy-img" class="img" src="images/copy.png">
            <img id="copied-img" class="img" src="images/approved.png" style="display: none;">
        </div>
        <button id="genPass">Generate <img id="gen-img" src="images/generate.png" alt="" srcset=""></button>
        <script src="main.js"></script>
    </div>
</body>
</html>
